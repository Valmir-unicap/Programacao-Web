<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="contato.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <header>
        <p id="home">
            <button id="botaoHome">
            <a href="../../index.html" style="text-decoration: none">☰</a>
            </button>
            <b><i>Home</i></b>
        </p>
    </header>

    <main>
        <section class="contato">
            <form action="https://www.w3schools.com/action_page.php" method="post">
                <fieldset class="contato_conteudo">
                    
                    <legend id="contato_titulo">Contato</legend>
                    Nome: <input id="contato_campo" type="text" name="nome" placeholder="Digite seu nome" required/>
                    <br />
                    Email: <input id="contato_campo" type="email" name="email" placeholder="Digite seu email" required/>
                    <br />
                    Assunto: <input id="contato_campo" type="text" name="assunto" placeholder="Digie o assunto deste email" required/>
                    <br />
                    Mensagem: <input id="contato_campo_menssagem" type="text" name="menssagem" placeholder="Digite o conteúdo deste email" required/>
                    <br />
                    <input  id="contato_cadastrar" type="submit" value="Enviar" aria-label="Botão para enviar email" required/>

                </fieldset>
            </form>
        </section>
    </main>

    <footer class="rodape">
        <p>Desenvolvido por Valmir Junior © 2023</p>
    </footer>

</body>
</html>
