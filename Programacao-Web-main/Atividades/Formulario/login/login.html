<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header>
        <p id="home">
            <button id="botaoHome">
            <a href="../../index.html" style="text-decoration: none">☰</a>
            </button>
            <b><i>Home</i></b>
        </p>
    </header>

    <main>
        <section class="login">
            <form action="https://www.w3schools.com/action_page.php" method="post">
                <fieldset class="login_conteudo">
                    
                    <legend id="login_titulo">Página de Login</legend>
                    Nome: <input id="login_campo" type="text" name="nome" placeholder="Digite seu nome" required/>
                    <br />
                    Login: <input id="login_campo" type="email" name="login" placeholder="Digite seu login" required/>
                    <br />
                    Senha: <input id="login_campo" type="password" name="senha" placeholder="Digite sua senha" required/>
                    <br />
                    <input  id="login_cadastrar" type="submit" value="Cadastrar"/>
                    
                </fieldset>
            </form>
        </section>
    </main>

    <footer class="rodape">
        <p>Desenvolvido por Valmir Junior © 2023</p>
    </footer>

</body>
</html>
